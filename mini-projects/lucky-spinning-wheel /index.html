<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 25</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel1">
            <div class="number" style="--i:1;--clr:#2ecc71"><span>100</span></div>
            <div class="number" style="--i:2;--clr:#f1c40f"><span>1</span></div>
            <div class="number" style="--i:3;--clr:#e74c3c"><span>50</span></div>
            <div class="number" style="--i:4;--clr:#1B9CFC"><span>0</span></div>
            <div class="number" style="--i:5;--clr:#c56cf0"><span>1000</span></div>
            <div class="number" style="--i:6;--clr:#ff9f1a"><span>10</span></div>
            <div class="number" style="--i:7;--clr:#FC427B"><span>5</span></div>
            <div class="number" style="--i:8;--clr:#EA2027"><span>20</span></div>
        </div>
    </div>
    <script>
        let wheel1 = document.querySelector('.wheel1');
        let spinBtn = document.querySelector('.spinBtn');
        let value = Math.ceil(Math.random() * 3600);


        spinBtn.onclick = function(){
            wheel1.style.transform = "rotate(" + value + "deg)";
            value += Math.ceil(Math.random() * 3600);
        }
    </script>
    
</body>
</html>
